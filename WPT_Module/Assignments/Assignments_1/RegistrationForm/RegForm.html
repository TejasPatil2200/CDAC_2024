<html>
 <head>
  <title>
   Fitness Foundations Athlete Registration Form
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="RegForm.css">
  </head>
  <body>
    <div class="container">
     <img alt="Fitness Club Logo" height="100" src="https://storage.googleapis.com/a1aa/image/lP3toAA8Rf0oGaADJ19Mf92xuH7nBObAiMwJn65geBZOUemOB.jpg" width="100"/>
     <h1>
      Fitness Foundations Athlete Registration Form
     </h1>
     <div class="form-group">
      <input placeholder="First" type="text"/>
      <input placeholder="Last" type="text"/>
     </div>
     <div class="form-group">
      <input placeholder="MM/DD/YYYY" type="date"/>
      <input placeholder="Email" type="email"/>
      <input placeholder="Phone" type="text"/>
     </div>
     <div class="form-group full-width">
      <input placeholder="Street Address" type="text"/>
     </div>
     <div class="form-group full-width">
      <input placeholder="Street Address Line 2" type="text"/>
     </div>
     <div class="form-group">
      <input placeholder="City" type="text"/>
      <input placeholder="Region" type="text"/>
     </div>
     <div class="form-group">
      <input placeholder="Postal / Zip Code" type="text"/>
      <select name="Country">
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="Germany">Germany</option>
        <option value="Brazil">Brazil</option>
      </select>
     </div>
     <div class="form-group radio-group">
      <label>
       <input name="tshirt-size" type="radio"/>
       Adult X-Small
      </label>
      <label>
       <input name="tshirt-size" type="radio"/>
       Adult Medium
      </label>
      <label>
       <input name="tshirt-size" type="radio"/>
       Adult XL
      </label>
      <label>
       <input name="tshirt-size" type="radio"/>
       Adult 3XL
      </label>
      <label>
       <input name="tshirt-size" type="radio"/>
       Adult Small
      </label>
      <label>
       <input name="tshirt-size" type="radio"/>
       Adult Large
      </label>
      <label>
       <input name="tshirt-size" type="radio"/>
       Adult 2XL
      </label>
     </div>
     <div class="bun">
     <button type="submit" style="margin-left: 270px;">SUBMIT</button>
     </div>
    </div>
   </body>
  </html>
