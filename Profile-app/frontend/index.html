<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job Profile</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Create Job Profile</h2>
    <form id="jobProfileForm">
        <label for="fname">Full Name:</label>
        <input type="text" id="fname" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" required><br>

        <label for="location">Location:</label>
        <input type="text" id="location" required><br>

        <label for="skills">Skills (comma-separated):</label>
        <input type="text" id="skills" required><br>

        <button type="submit">Create Profile</button>
    </form>

    <div id="message"></div>

    <!-- New Button to Redirect to Display All Job Profiles Page -->
    <button onclick="window.location.href='displayProfiles.html'">View All Job Profiles</button>

    <script src="app.js"></script>
</body>
</html>
